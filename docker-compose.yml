version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thoth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: thoth
      POSTGRES_PASSWORD: thoth_password
      POSTGRES_DB: thoth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thoth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thoth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: thoth-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - thoth-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: thoth-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - thoth-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoth-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://thoth:thoth_password@postgres:5432/thoth_db
      # Redis
      REDIS_URL: redis://redis:6379/0
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      # DeepSeek API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      # App Settings
      APP_ENV: development
      DEBUG: "true"
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3010,http://localhost
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - thoth-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoth-celery-worker
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://thoth:thoth_password@postgres:5432/thoth_db
      # Redis
      REDIS_URL: redis://redis:6379/0
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      # DeepSeek API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      # App Settings
      APP_ENV: development
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - thoth-network
    command: celery -A app.core.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoth-celery-beat
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://thoth:thoth_password@postgres:5432/thoth_db
      # Redis
      REDIS_URL: redis://redis:6379/0
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      # DeepSeek API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      # App Settings
      APP_ENV: development
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - thoth-network
    command: celery -A app.core.celery_app beat --loglevel=info

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: thoth-frontend
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8001/ws
    volumes:
      # Temporarily disabled to avoid I/O errors on Windows
      # - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - thoth-network
    command: npm run dev

  # Nginx Reverse Proxy (optionnel pour production)
  nginx:
    image: nginx:alpine
    container_name: thoth-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - thoth-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  thoth-network:
    driver: bridge
